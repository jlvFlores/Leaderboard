<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <section>
    <div class="recent-scores center">
      <div class="rs-title">
        <h2>Recent scores</h2>
        <button id="refresh-btn" type="button">Refresh</button>
      </div>
      <div class="scores center">
      </div>
    </div>
    <div class="add-score center">
      <form class="center" action="">
        <h2>Add your score</h2>
        <input id="name-input" type="text" placeholder="Your name">
        <input id="score-input" type="number" placeholder="Your score">
        <button id="add-btn" type="button">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
